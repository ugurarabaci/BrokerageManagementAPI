spring.application.name=BrokerageManagementAPI
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.security.user.name=admin
spring.security.user.password=adminPassword

logging.level.com.challange.brokeragemanagementapi=INFO
springdoc.swagger-ui.path=/swagger-ui.html

resilience4j.ratelimiter.instances.matchPendingOrders.limitForPeriod=5
resilience4j.ratelimiter.instances.matchPendingOrders.limitRefreshPeriod=60s
resilience4j.ratelimiter.instances.matchPendingOrders.timeoutDuration=0s
